<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc table</title>
</head>

<body>
    <script>
let count = 0

while (count < 11) {
  console.log("while count is:" + count);
  count++
}

for (let i = 0; i < 11; i++) {
  console.log("for count is: " + i);
}

    </script>
</body>

</html>

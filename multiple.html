<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const tableSize = 10;

for (let i = 1; i <= tableSize; i++) {
  for (let j = 1; j <= tableSize; j++) {
    const result = i * j;
    console.log(`${i} x ${j} = ${result}`);
  }
}

    </script>
</body>
